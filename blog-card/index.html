  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>

  <body>
    <main>
      <article class="blog-card">
        <figure>
          <img
            class="image"
            src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
            alt="Living Room Image"
          />
        </figure>
        <div class="card-content">
          <header class="content-header">
            <div class="badge">
              <span>Interior</span>
            </div>
            <h2>Top 5 Living Room Inspirations</h2>
          </header>
          <section class="content-text">
            <p>
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <button class="btn">
              <span>Read more</span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="arrow"
              >
                <path
                  d="M5 12H19M12 5L19 12L12 19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </section>
        </div>
      </article>
    </main>
    <script src="js/index.js"></script>
